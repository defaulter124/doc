<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure PDF Viewer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        .pdf-container {
            width: 100vw;
            height: 100vh;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            position: absolute;
            z-index: 1;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.0); /* Transparent overlay */
            z-index: 2;
        }
    </style>
    <script>
        // Disable right-click context menu
        document.addEventListener('contextmenu', event => event.preventDefault());

        // Detect PrintScreen key press and alert
        document.addEventListener('keydown', function(event) {
            if (event.key === "PrintScreen") {
                alert("Screen capture is disabled on this page.");
                // Clear clipboard data (this may not work in all browsers)
                navigator.clipboard.writeText("");
            }
        });
    </script>
</head>
<body>
    <div class="pdf-container">
        <iframe src="https://drive.google.com/file/d/11YugyD_HMHLsypX6TRnSLJ9O8zizIESM/preview"></iframe>
        <div class="overlay"></div>
    </div>
</body>
</html>
